databaseChangeLog:
- changeSet:
    id: 202107050000-initial-schema-1-create-
    author: oreport.db-util
    changes:
    - createTable:
        tableName: account
        columns:
        - column:
            autoIncrement: true
            constraints:
              primaryKey: true
              primaryKeyName: account_pkey
            name: id
            type: bigint
        - column:
            name: email
            type: VARCHAR(255)
        - column:
            name: password
            type: VARCHAR(255)
        - column:
            name: role
            type: VARCHAR(255)